<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">   
    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>      
        
        <script>
            
           function teste(funct, arg){
                if(funct && typeof funct === 'function'){
                    funct(arg);
                }
           }

           function teste2(a){
                if(typeof a === 'string'){
                    console.log(a);
                }

                console.log(typeof a);
           }
           
           console.log('Passando uma string');
           teste(teste2, 'Beluga');

           console.log('Passando um numero');
           teste(teste2, 10);
                        
        </script>
        
    </body>
</html>
