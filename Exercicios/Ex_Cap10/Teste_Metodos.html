<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script>                 
            var teste = 'Meu nome';
            var teste2 = 'Seu nome';               
            
            //length
            console.log(teste.length);

            //replace
            console.log('replace', teste.replace('Meu', 'Seu'));            

            //indexOf
            console.log(teste2.indexOf('Seu'));

            //lastindexOf
            var str = "Hello planet earth, you are a great planet.";
            console.log(str.lastIndexOf("planet"));

            //slice
            console.log('slice');
            console.log(str.slice(6, 12));
            console.log(str.slice(-7, -1));

            //substring
            console.log(str.substring(6));

            //split
            console.log(str.split('e'));

                

     
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>  
    </body>
</html>
