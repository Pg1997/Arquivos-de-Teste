<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">   
    </head>
    <body>
        <h1 id="msg">Curso Javascript Completo 2018</h1> 
        <input type="text" id="nome" name="nome">
        <button onclick="DarMsg()">Msg</button> 
        <script> 

            function DarMsg(){
                    document.querySelector('#msg').innerHTML = 'Bem vindo <i>' + document.querySelector('#nome').value + '</i>';
            }              
            
            
        </script>
    </body>
</html>
