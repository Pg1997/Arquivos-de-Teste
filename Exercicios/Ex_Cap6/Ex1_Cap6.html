<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">   
    </head>
    <body>
        <h1 id="msg">Curso Javascript Completo 2018</h1>  
        <script>                 
            
            //IIFE - Immediately-invoked function expression
            (function(){
                'use strict';              
                
                document.querySelector('#msg').innerHTML = 'Bem vindo <i>' + prompt('Digite seu nome:') + '</i>';
                
            })();              
            
        </script>
    </body>
</html>
