<!DOCTYPE html>
<html>
    <head>
        <title>Contdown Timer</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section class="container">
            <div class="title">
                <h1>
                    New Years Eve
                </h1>
            </div>            
            <div class="num">
                <h2 id="day">000</h2>
                <p class="name">days</p>
            </div>
            <div class="num">
                <h2 id="hour">00</h2>
                <p class="name">hours</p>
            </div>
            <div class="num">
                <h2 id="minute">00</h2>
                <p class="name">minutes</p>
            </div>
            <div class="num">
                <h2 id="second">00</h2>
                <p class="name">seconds</p>
            </div>            
        </section>       
        <script src="./app.js"></script> 
    </body>
</html>
