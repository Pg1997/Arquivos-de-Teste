<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDo App</title>
        <link rel="stylesheet" href="./style.css">        
        <script src="https://kit.fontawesome.com/6968b22eb8.js" crossorigin="anonymous"></script>     
    </head>
    <body>
        <header>
            <h1>
                ToDo App
            </h1>
        </header>
        
        <section>
            <form>
                <input type="checkbox" name="select_all" id="select_all">
                <input type="text" placeholder="Enter with your task" id="input-task">
            </form>
        </section>

        <section class="tasks">
            <ul class="task-list" id="todo-list"></ul>
        </section>

        <section class="footer">
            <span class="todo-count">0 items left</span>
            <ul id="filter">
                <li class="selected">All</li>
                <li>Active</li>
                <li>Completed</li>
            </ul>
            <span id="clear">Clean completed</span>
        </section>
        <script src="./app.js"></script>        
    </body>
</html>
